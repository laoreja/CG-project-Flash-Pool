<html>
    <head>
        <title>Flashing Pool</title>
        <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
        <script type="text/javascript" src="js/physics.js"></script>
        <script type="text/javascript" src="lib/gl-matrix.js"></script>
        <script type="text/javascript" src="lib/webgl-utils.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="lib/cannon.js"></script>
        <script id="per-fragment-lighting-fs" type="x-shader/x-fragment">
            precision mediump float;

            varying vec2 vTextureCoord;

            uniform sampler2D uSampler;

            void main(void) {
                gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
            }
        </script>
        <script id="per-fragment-lighting-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec3 aVertexNormal;
            attribute vec2 aTextureCoord;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying vec2 vTextureCoord;
            varying vec3 tempVec;

            void main(void) {
                tempVec = aVertexNormal;
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vTextureCoord = aTextureCoord;
            }
        </script>
    </head>
    <body onload="webGLStart();">
        <canvas id="webgl-canvas" style="border: none;" width="500" height="500"></canvas>
    </body>
</html>
